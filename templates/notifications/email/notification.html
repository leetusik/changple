<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 0;
        }
        .container {
            width: 100%;
            background-color: #ffffff;
        }
        .header {
            padding: 20px;
            background-color: #4285f4;
            color: white;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            padding: 15px;
            background-color: #f5f5f5;
            color: #777777;
            font-size: 12px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/logo.png" alt="Changple Logo" class="logo">
            <h1>{{ subject }}</h1>
        </div>
        
        <div class="content">
            {{ message|safe }}
            
            {% if cta_link %}
            <div style="text-align: center;">
                <a href="{{ cta_link }}" class="button">{{ cta_text|default:"자세히 보기" }}</a>
            </div>
            {% endif %}
        </div>
        
        <div class="footer">
            <p>© {% now "Y" %} Changple. All rights reserved.</p>
            <p>본 이메일은 발신 전용이며, 회신하실 수 없습니다.</p>
            <p>
                <a href="https://changple.com/privacy">개인정보처리방침</a> | 
                <a href="https://changple.com/terms">이용약관</a>
            </p>
        </div>
    </div>
</body>
</html>

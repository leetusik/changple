{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접근 권한 없음 - 창플AI</title>
    <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #617DAE;
            margin-bottom: 30px;
        }
        p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #617DAE;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #556d9c;
        }
        .error-code {
            font-size: 14px;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>접근 권한이 없습니다</h1>
        <p>요청하신 대화 세션에 접근할 권한이 없습니다.</p>
        <p>귀하는 이 대화 세션의 생성자가 아니거나 관리자 권한이 없습니다.</p>
        <p>새로운 대화를 시작하시겠습니까?</p>
        <a href="/" class="btn">홈으로 돌아가기</a>
        <a href="/chat/" class="btn" style="margin-left: 10px; background-color: #4CAF50;">새 대화 시작하기</a>
        <div class="error-code">오류 코드: 403 Forbidden</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇</title>
    <!-- 마크다운 변환 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- XSS 공격 방지를 위한 DOMPurify 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        #chat-history {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .user-message, .ai-message {
            margin: 5px 0;
            position: relative;
        }
        .user-message {
            text-align: right;
            white-space: pre-line;
        }
        .ai-message {
            text-align: left;
        }
        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
        #chat-form {
            display: flex;
            justify-content: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
            resize: vertical;
            min-height: 38px;
            max-height: 150px;
        }
        button {
            padding: 10px;
        }
        
        /* AI 메시지 마크다운 스타일 */
        .ai-message h1, .ai-message h2, .ai-message h3 {
            margin: 10px 0;
            text-align: left;
        }
        
        .ai-message code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .ai-message pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
        }
        
        .ai-message blockquote {
            border-left: 4px solid #ccc;
            margin-left: 0;
            padding-left: 10px;
            color: #666;
            text-align: left;
        }
        
        .ai-message a {
            color: #0366d6;
            text-decoration: none;
        }
        
        .ai-message a:hover {
            text-decoration: underline;
        }
        
        .ai-message ul, .ai-message ol {
            text-align: left;
            padding-left: 20px;
        }
        
        .ai-message hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 0;
        }
        
        .user-message code {
            background-color: #f0f8ff; /* 사용자 코드 블록 배경색 차별화 */
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .user-message pre {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left; /* 코드 블록은 왼쪽 정렬 */
        }
        
        .user-message blockquote {
            border-right: 4px solid #ccc;
            margin-right: 0;
            padding-right: 10px;
            color: #666;
            text-align: right;
        }
        
        .user-message ul, .user-message ol {
            display: inline-block;
            text-align: left;
            padding-left: 20px;
        }
        
        /* 마크다운 컨테이너 스타일 */
        .markdown-content {
            display: inline-block;
            text-align: left;
            width: calc(100% - 40px);
            vertical-align: top;
        }
       
    </style>
</head>
<body>
    <h1>챗봇과 대화하기</h1>
    <div id="chat-container">
        <div id="chat-history">
            <!-- 대화 이력이 여기에 표시됩니다. -->
        </div>
        <form id="chat-form">
            <textarea id="user-input" placeholder="질문을 입력하세요..." required></textarea>
            <button type="submit">전송</button>
        </form>
    </div>

    <script>
        // 대화 이력을 저장할 변수 추가
        let chatHistory = [];
        
        // CSRF 토큰 가져오기
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        
        // 현재 시간을 가져오는 함수
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        // 입력 필드에 키 이벤트 리스너 추가 (폼 이벤트 리스너 위에 추가)
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            // Shift+Enter가 눌렸을 때
            if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault(); // 기본 폼 제출 동작 방지
                
                // 커서 위치에 줄바꿈 삽입
                const start = this.selectionStart;
                const end = this.selectionEnd;
                const value = this.value;
                
                this.value = value.substring(0, start) + '\n' + value.substring(end);
                
                // 커서 위치 조정
                this.selectionStart = this.selectionEnd = start + 1;
            }
            // Enter만 눌렸을 때 (Shift 없이)
            else if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // 기본 줄바꿈 동작 방지
                document.getElementById('chat-form').dispatchEvent(new Event('submit')); // 폼 제출
            }
        });

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const chatHistoryDiv = document.getElementById('chat-history');

            // 사용자 입력을 대화 이력에 추가
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            // 마크다운 처리 없이 일반 텍스트로 표시
            userMessage.textContent = '사용자: \n' + userInput;
            chatHistoryDiv.appendChild(userMessage);
            
            // 시간 표시 추가
            const userTime = document.createElement('div');
            userTime.className = 'message-time';
            userTime.textContent = getCurrentTime();
            userMessage.appendChild(userTime);

            // "생성 중..." 메시지 추가
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'ai-message';
            loadingMessage.textContent = 'AI: 생성 중...';
            chatHistoryDiv.appendChild(loadingMessage);

            // 서버에 요청 보내기
            fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken  // CSRF 토큰 추가
                },
                body: JSON.stringify({ query: userInput, history: chatHistory }) // 저장된 대화 이력 전송
            })
            .then(response => response.json())
            .then(data => {
                // 콘솔에 응답 데이터 확인 (디버깅용)
                console.log('서버 응답:', data);
                
                // "생성 중..." 메시지를 실제 응답으로 대체
                const aiResponse = data.response || '응답을 받지 못했습니다';
                loadingMessage.innerHTML = 'AI: ' + DOMPurify.sanitize(marked.parse(aiResponse));
                
                // 시간 표시 추가
                const aiTime = document.createElement('div');
                aiTime.className = 'message-time';
                aiTime.textContent = getCurrentTime();
                loadingMessage.appendChild(aiTime);
                
                // 서버에서 받은 업데이트된 대화 이력 저장
                chatHistory = data.history || [];
                
                // 스크롤을 항상 아래로 유지
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                loadingMessage.textContent = 'AI: 오류가 발생했습니다.';
                
                // 오류 메시지에도 시간 표시 추가
                const errorTime = document.createElement('div');
                errorTime.className = 'message-time';
                errorTime.textContent = getCurrentTime();
                loadingMessage.appendChild(errorTime);
            });

            // 입력 필드 초기화
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
            font-weight: bold;
        }
        .response-card {
            height: 100%;
            transition: all 0.3s ease;
        }
        .response-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .response-content {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }
        .vote-btn {
            width: 100%;
            margin-top: 10px;
        }
        .vote-btn.voted {
            background-color: #198754;
            border-color: #198754;
        }
        .model-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 10px;
        }
        #votingResult {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 15px;
        }
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .response-content code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .response-content pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            text-align: left;
        }
        .response-content blockquote {
            border-left: 4px solid #ccc;
            margin-left: 0;
            padding-left: 10px;
            color: #666;
            text-align: left;
        }
        .response-content a {
            color: #0366d6;
            text-decoration: none;
        }
        .response-content a:hover {
            text-decoration: underline;
        }
        .response-content ul, .response-content ol {
            text-align: left;
            padding-left: 20px;
        }
        .response-content hr {
            border: 0;
            height: 1px;
            background: #ccc;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>A/B 테스트</h1>
        <p>프롬프트 및 모델에 따른 성능을 비교하고 평가하세요</p>
    </div>

    <div class="test-container">
        <div class="card mb-4">
            <div class="card-header">테스트 설정</div>
            <div class="card-body">
                <form id="queryForm">
                    <div class="mb-3">
                        <label for="userQuery" class="form-label">질문 입력:</label>
                        <textarea class="form-control" id="userQuery" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label for="promptA" class="form-label">프롬프트 A:</label>
                                <select class="form-select" id="promptA" required>
                                    {% for prompt in prompts %}
                                        <option value="{{ prompt.id }}">{{ prompt.name }} ({{ prompt.prompt_id }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="mb-3">
                                <label for="promptB" class="form-label">프롬프트 B:</label>
                                <select class="form-select" id="promptB" required>
                                    {% for prompt in prompts %}
                                        <option value="{{ prompt.id }}" {% if forloop.counter == 2 %}selected{% endif %}>{{ prompt.name }} ({{ prompt.prompt_id }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="llmModel" class="form-label">LLM 모델:</label>
                                <select class="form-select" id="llmModel">
                                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                                    <option value="gpt-4o">GPT-4o</option>
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">테스트 실행</button>
                </form>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">응답 생성 중...</p>
        </div>

        <div id="resultContainer" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card response-card">
                        <div class="card-header">프롬프트 A 응답</div>
                        <div class="card-body">
                            <div id="responseA" class="response-content"></div>
                            <div class="model-info" id="modelInfoA"></div>
                            <button class="btn btn-outline-success vote-btn" data-prompt="a">👍 이 응답이 더 좋아요</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card response-card">
                        <div class="card-header">프롬프트 B 응답</div>
                        <div class="card-body">
                            <div id="responseB" class="response-content"></div>
                            <div class="model-info" id="modelInfoB"></div>
                            <button class="btn btn-outline-success vote-btn" data-prompt="b">👍 이 응답이 더 좋아요</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="votingResult" class="alert alert-success">
                평가가 저장되었습니다. 감사합니다!
            </div>
            
            <div class="text-center mt-4">
                <button id="newTestBtn" class="btn btn-outline-primary">새 테스트 시작</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentTestId = null;

        $(document).ready(function() {
            $('#queryForm').on('submit', function(e) {
                e.preventDefault();
                runTest();
            });

            $('.vote-btn').on('click', function() {
                const winner = $(this).data('prompt');
                voteForResponse(winner);
                
                // 투표 버튼 스타일 변경
                $('.vote-btn').removeClass('btn-success').addClass('btn-outline-success');
                $(this).removeClass('btn-outline-success').addClass('btn-success');
            });
            
            $('#newTestBtn').on('click', function() {
                resetTest();
            });
        });

        function runTest() {
            const query = $('#userQuery').val();
            const promptAId = $('#promptA').val();
            const promptBId = $('#promptB').val();
            const llmModel = $('#llmModel').val();
            
            if (promptAId === promptBId) {
                alert('서로 다른 프롬프트를 선택해주세요.');
                return;
            }
            
            $('#resultContainer').hide();
            $('#loadingIndicator').show();
            $('#votingResult').hide();
            
            $.ajax({
                url: '{% url "chatbot:run_ab_test" %}',
                type: 'POST',
                data: {
                    query: query,
                    prompt_a: promptAId,
                    prompt_b: promptBId,
                    llm_model: llmModel,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(data) {
                    $('#responseA').html(DOMPurify.sanitize(marked.parse(data.response_a)));
                    $('#responseB').html(DOMPurify.sanitize(marked.parse(data.response_b)));
                    $('#modelInfoA').text(`모델: ${data.llm_model}`);
                    $('#modelInfoB').text(`모델: ${data.llm_model}`);
                    currentTestId = data.test_id;
                    
                    $('#loadingIndicator').hide();
                    $('#resultContainer').show();
                },
                error: function(err) {
                    $('#loadingIndicator').hide();
                    alert('테스트 실행 중 오류가 발생했습니다: ' + err.responseJSON?.error || '알 수 없는 오류');
                }
            });
        }
        
        function voteForResponse(winner) {
            if (!currentTestId) return;
            
            $('.vote-btn').prop('disabled', true);
            
            $.ajax({
                url: '{% url "chatbot:vote_ab_test" %}',
                type: 'POST',
                data: {
                    test_id: currentTestId,
                    winner: winner,
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                success: function(data) {
                    $('#votingResult').show();
                },
                error: function(err) {
                    alert('평가 저장 중 오류가 발생했습니다.');
                    $('.vote-btn').prop('disabled', false);
                }
            });
        }
        
        function resetTest() {
            $('#userQuery').val('');
            $('#resultContainer').hide();
            $('#votingResult').hide();
            $('.vote-btn').removeClass('btn-success').addClass('btn-outline-success').prop('disabled', false);
            currentTestId = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>

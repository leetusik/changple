{% extends 'base.html' %}

{% block title %}창플 - 로그인 오류{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">로그인 오류</h4>
            <p>로그인 과정에서 오류가 발생했습니다.</p>
            {% if message %}
                <hr>
                <p class="mb-0">{{ message }}</p>
            {% endif %}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">다시 시도하기</a>
        </div>
    </div>
</div>
{% endblock %}

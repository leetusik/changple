{% extends 'base.html' %}

{% block title %}창플 - 결제 내역{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-10 offset-md-1">
        <h2 class="mb-4">결제 내역</h2>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">결제 기록</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>일자</th>
                                <th>결제번호</th>
                                <th>플랜</th>
                                <th>금액</th>
                                <th>상태</th>
                                <th>영수증</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 결제 내역이 여기에 표시됩니다 -->
                            <tr>
                                <td colspan="6" class="text-center py-3">
                                    결제 내역이 없습니다.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> 홈으로
            </a>
        </div>
    </div>
</div>
{% endblock %}

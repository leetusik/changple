<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챗봇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        #chat-history {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .user-message {
            text-align: right;
            margin: 5px 0;
        }
        .ai-message {
            text-align: left;
            margin: 5px 0;
        }
        #chat-form {
            display: flex;
            justify-content: center;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>챗봇과 대화하기</h1>
    <div id="chat-container">
        <div id="chat-history">
            <!-- 대화 이력이 여기에 표시됩니다. -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="질문을 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>

    <script>
        // 대화 이력을 저장할 변수 추가
        let chatHistory = [];

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const chatHistoryDiv = document.getElementById('chat-history');

            // 사용자 입력을 대화 이력에 추가
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = '사용자: ' + userInput;
            chatHistoryDiv.appendChild(userMessage);

            // "생성 중..." 메시지 추가
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'ai-message';
            loadingMessage.textContent = 'AI: 생성 중...';
            chatHistoryDiv.appendChild(loadingMessage);

            // 서버에 요청 보내기
            fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput, history: chatHistory }) // 저장된 대화 이력 전송
            })
            .then(response => response.json())
            .then(data => {
                // "생성 중..." 메시지를 실제 응답으로 대체
                loadingMessage.textContent = 'AI: ' + data.response;
                
                // 서버에서 받은 업데이트된 대화 이력 저장
                chatHistory = data.history;
                
                // 스크롤을 항상 아래로 유지
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                loadingMessage.textContent = 'AI: 오류가 발생했습니다.';
            });

            // 입력 필드 초기화
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>

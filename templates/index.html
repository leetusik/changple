<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 100%;

            text-align: center;
        }
        #chat-history {
            border: 1px solid #ccc;
            padding: 10px;

        }
        .user-message, .ai-message {
            margin: 5px 0;
            position: relative;
        }
        .user-message {
            text-align: right;
        }
        .ai-message {
            text-align: left;
        }
        .message-time {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
        #chat-form {
            display: flex;
            justify-content: center;

        #user-input {
            flex: 1;

        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>챗봇과 대화하기</h1>
    <div id="chat-container">
        <div id="chat-history">
            <!-- 대화 이력이 여기에 표시됩니다. -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="질문을 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>

    <script>
        // 대화 이력을 저장할 변수 추가
        let chatHistory = [];
        
        // 현재 시간을 가져오는 함수
        function getCurrentTime() {
            const now = new Date();
            return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const chatHistoryDiv = document.getElementById('chat-history');

            // 사용자 입력을 대화 이력에 추가
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = '사용자: ' + userInput;
            chatHistoryDiv.appendChild(userMessage);
            
            // 시간 표시 추가
            const userTime = document.createElement('div');
            userTime.className = 'message-time';
            userTime.textContent = getCurrentTime();
            userMessage.appendChild(userTime);

            // "생성 중..." 메시지 추가
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'ai-message';
            loadingMessage.textContent = 'AI: 생성 중...';
            chatHistoryDiv.appendChild(loadingMessage);

            // 서버에 요청 보내기
            fetch('/chatbot/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: userInput, history: chatHistory }) // 저장된 대화 이력 전송
            })
            .then(response => response.json())
            .then(data => {
                // "생성 중..." 메시지를 실제 응답으로 대체
                loadingMessage.textContent = 'AI: ' + data.response;
                
                // 시간 표시 추가
                const aiTime = document.createElement('div');
                aiTime.className = 'message-time';
                aiTime.textContent = getCurrentTime();
                loadingMessage.appendChild(aiTime);
                
                // 서버에서 받은 업데이트된 대화 이력 저장
                chatHistory = data.history;
                
                // 스크롤을 항상 아래로 유지
                chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                loadingMessage.textContent = 'AI: 오류가 발생했습니다.';
                
                // 오류 메시지에도 시간 표시 추가
                const errorTime = document.createElement('div');
                errorTime.className = 'message-time';
                errorTime.textContent = getCurrentTime();
                loadingMessage.appendChild(errorTime);
            });

            // 입력 필드 초기화
            document.getElementById('user-input').value = '';
        });
    </script>
</body>
</html>

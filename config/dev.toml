# Changple AI - Development Configuration
# Overrides base.toml for local development

[project]
env = "development"

# =============================================================================
# Debug Settings
# =============================================================================
[debug]
enabled = true
log_level = "DEBUG"

# =============================================================================
# Core Service (Django)
# =============================================================================
[core]
debug = true
allowed_hosts = ["*"]
cors_allow_all = true

# =============================================================================
# Agent Service (FastAPI)
# =============================================================================
[agent]
reload = true
log_level = "DEBUG"

# =============================================================================
# Client Service (Next.js)
# =============================================================================
[client]
# Direct access to services (no nginx)
core_url = "http://localhost:8000"
agent_url = "http://localhost:8001"
agent_ws_url = "ws://localhost:8001"

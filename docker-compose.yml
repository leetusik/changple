services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: changple-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-changple}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changple}
      POSTGRES_DB: changple
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-changple}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: changple-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Core Service
  core:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    container_name: changple-core
    volumes:
      - ./services/core:/app
      - core_media:/app/media
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=changple
      - POSTGRES_USER=${POSTGRES_USER:-changple}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changple}
      - REDIS_HOST=redis
      - SOCIAL_AUTH_NAVER_KEY=${SOCIAL_AUTH_NAVER_KEY}
      - SOCIAL_AUTH_NAVER_SECRET=${SOCIAL_AUTH_NAVER_SECRET}
      - SOCIAL_AUTH_NAVER_CALLBACK_URL=${SOCIAL_AUTH_NAVER_CALLBACK_URL:-http://localhost:8000/api/v1/auth/naver/callback/}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker (with Playwright for scraping)
  celery:
    build:
      context: ./services/core
      dockerfile: Dockerfile.celery
    container_name: changple-celery
    volumes:
      - ./services/core:/app
      - core_media:/app/media
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=changple
      - POSTGRES_USER=${POSTGRES_USER:-changple}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changple}
      - REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./services/core
      dockerfile: Dockerfile.beat
    container_name: changple-celery-beat
    volumes:
      - ./services/core:/app
    environment:
      - DJANGO_ENV=development
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=changple
      - POSTGRES_USER=${POSTGRES_USER:-changple}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changple}
      - REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy


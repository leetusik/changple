# =============================================================================
# Changple AI - Base Docker Compose
# =============================================================================
# Shared infrastructure and service definitions.
# Use with environment-specific overlay:
#   Dev:  docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#   Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # ===========================================================================
  # Infrastructure
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: changple-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env
    environment:
      POSTGRES_DB: changple
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-changple}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: changple-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Application Services
  # ===========================================================================
  core:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    container_name: changple-core
    env_file:
      - .env
      - services/core/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  agent:
    build:
      context: ./services/agent
      dockerfile: Dockerfile
    container_name: changple-agent
    env_file:
      - .env
      - services/agent/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      core:
        condition: service_started

  celery:
    build:
      context: ./services/core
      dockerfile: Dockerfile.celery
    container_name: changple-celery
    env_file:
      - .env
      - services/core/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build:
      context: ./services/core
      dockerfile: Dockerfile.beat
    container_name: changple-celery-beat
    env_file:
      - .env
      - services/core/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

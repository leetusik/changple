version: '3.8'

services:
  web:
    build: .
    restart: always
    depends_on:
      - redis
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=ggulmae.com
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
      - ./static_root:/app/static_root
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
      - ./chatbot/data/whoosh_index:/app/chatbot/data/whoosh_index
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app_network

  rq_worker:
    build: .
    restart: always
    depends_on:
      - redis
      - web
    command: python manage.py rqworker default high low
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=ggulmae.com
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./chatbot/data/whoosh_index:/app/chatbot/data/whoosh_index
    networks:
      - app_network

  rq_scheduler:
    build: .
    restart: always
    depends_on:
      - redis
      - web
    command: python manage.py rqscheduler
    environment:
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=ggulmae.com
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./chatbot/data/whoosh_index:/app/chatbot/data/whoosh_index
    networks:
      - app_network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./static_root:/app/static_root
      - ./media:/app/media
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    networks:
      - app_network

volumes:
  static_volume:
  media_volume:
  redis_data:

networks:
  app_network: 
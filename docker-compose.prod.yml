# =============================================================================
# Changple AI - Production Overlay
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Features:
#   - No volume mounts (code baked into images)
#   - Debug disabled
#   - Nginx reverse proxy
#   - Only ports 80/443 exposed
#   - Restart policies

services:
  # ===========================================================================
  # Infrastructure (no exposed ports)
  # ===========================================================================
  postgres:
    restart: unless-stopped

  redis:
    restart: unless-stopped

  # ===========================================================================
  # Core Service (Django)
  # ===========================================================================
  core:
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - core_media:/app/media
      - core_static:/app/staticfiles
    environment:
      - DJANGO_ENV=production
      - DJANGO_DEBUG=false
      - CONFIG_ENV=prod
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
      # Override these in .env for your domain
      - DJANGO_ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
    # No ports exposed - nginx handles routing

  # ===========================================================================
  # Agent Service (FastAPI)
  # ===========================================================================
  agent:
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
    environment:
      - DEBUG=false
      - CONFIG_ENV=prod
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}
    # No ports exposed - nginx handles routing

  # ===========================================================================
  # Celery Workers
  # ===========================================================================
  celery:
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
      - core_media:/app/media
    environment:
      - DJANGO_ENV=production
      - CONFIG_ENV=prod
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}

  celery-beat:
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro
    environment:
      - DJANGO_ENV=production
      - CONFIG_ENV=prod
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-changple-index}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-us-east-1}

  # ===========================================================================
  # Client Service (Next.js)
  # ===========================================================================
  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    container_name: changple-client
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # No ports exposed - nginx handles routing

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: changple-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - core_static:/var/www/static:ro
      - core_media:/var/www/media:ro
      # Uncomment for SSL
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      # Uncomment for SSL
      # - "443:443"
    depends_on:
      - core
      - agent
      - client

volumes:
  core_media:
  core_static:

server {
    listen 80;
    server_name changple.ai;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name changple.ai;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/changple.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/changple.ai/privkey.pem;

    client_max_body_size 20M;

    location /static/ {
        alias /app/static_root/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media/ {
        alias /app/media/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- Streaming settings ---
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_set_header X-Accel-Buffering no; 
        proxy_read_timeout 120s; # Match your Django stream timeout
        # --- End Streaming settings ---
    }
} 